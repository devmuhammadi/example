<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="turn.min.js" type="text/javascript" ></script>

<style type="text/css">
body{
	background:rgb(255, 255, 255);
}
.container{
	margin: 20px;
}
#magazine{
	width:1240px;
	height:680px;
}
#magazine .turn-page{
	background-color:rgb(255, 255, 255);
	background-size:100% 100%;
}
</style>
</head>
<body>
<div class="container" style="position: relative;">
	<div id="magazine" style="margin:auto">
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008888538160435281/xx1.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694266727514275/01_-_Cover.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694266282922084/02_-_Intro.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694265880256584/03_-_Clear_Cover.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694265561497680/04_-_Clear_Index.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694265146257478/05_-_OKR__KPI.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694264760369183/05_-_OKR__KPI-1.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694264403869737/05_-_OKR__KPI-2.png');"></div>
		<div style="background-image:url('https://cdn.discordapp.com/attachments/1007134013221240843/1008694263942492210/06_-_Matrix.png');"></div>
	</div>
</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'single',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							autoCenter:true,
							when: {
								turned: function(e, page) {
										var audio = new Audio('assets/sound1.mp3');
										audio.play();
									
									// console.log('Current view: ', $(this).turn('view'));
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37){
			$('#magazine').turn('previous')
		}else if (e.keyCode==39){
			$('#magazine').turn('next');			
		}
			
	});

</script>


</body>
</html>
